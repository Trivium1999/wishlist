{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="wrapper_create_wish">
<form action="{% url 'wishlist:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-error">{{ form.non_field_errors }}</div>
    
    {% for f in form %}
    <p class="create_wish"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label><br>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <br>
    <button type="submit">Добавить</button>
</form>
</div>
{% endblock %}
