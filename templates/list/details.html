{% extends 'base.html' %}

{% block content %}

<div class="wrapper_details">
      
      {% if wish.image %}
      <div class="user_card__image-wrapper">
      <img class="index_img" src="{{ wish.image.url }}" alt="Фото подарка">
      </div>
      {% else %}
      <div class="user_card__image-wrapper">
      <img src="/static/img/image_not_image.png/" alt="Фото подарка">
      </div>
      {% endif %}
   <div>   
      <span class="title_details">{{ wish.title }} </span>
      <p class="gift_description">{{ wish.description }}</p>
   </div>      
   {% if wish.author == request.user %}
   <div class="detail_update_delete">
      <a class="detail_update_delete_btn" href="{% url 'list:edit_wish' wish.pk %}">Редактировать</a>
      <a class="detail_update_delete_btn" href="{% url 'list:delete_wish'  wish.pk %}">Удалить</a>
    </div>
   {% endif %}

      
   </div>

</div>



{% endblock %}
