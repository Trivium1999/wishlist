{% extends 'base.html' %}

{% block content %}

<h1 class="title_details">Восстановление пароля</h1>

<div class="wrapper_create_wish">
    <form method="post">
        {% csrf_token %}
        
        {% for f in form %}
        <p class="create_wish">
            <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>
            <br>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <br>
        <button type="submit">Сбросить по E-mail</button>
    </form>
    </div>

{% endblock %}
